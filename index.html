<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h2 id="title">A simple counter</h2>
      <p>You are about to buy onions</p>
      <div class="container">
        <div class="valoare">
          <h1 id="val">0</h1>
          <button class="btn1">+</button>
          <button class="btn2">-</button>
        </div>
      </div>
      <div id="overlay" class="overlay">
        <h4>Thank you for buying <span id="onion"></span> onions</h4>
        <div class="exit"><button id="exit">X</button></div>
      </div>
      <button id="display-popup">Buy</button>
      <div class="modes">
        <button id="dark" class="dark">Dark</button>
        <button id="light" class="light">Light</button>
      </div>
      <p style="font-size: 10px">Designed by Francisc</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
